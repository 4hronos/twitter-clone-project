    <style>
        body{

        }

        .home-portions{
            border: 1px solid grey;
        }

        .left-buttons{
            font-size: 18px;
            font-weight: bolder;
            background: none;
            border-radius: 23px;
            border: none;
            padding: 10px;
            color: #000;
        }

        .left-buttons:hover{
            background: #e8f5fe;
            color: #1da1f2;
        }

        .icon-button:hover{
            background: #e8f5fe;
        }

        #twitter-icon{
            width: 30px;
        }

        .icon-button{
            background: none;
            border-radius: 50%;
            border: none;
            padding: 10px;
        }

        .tweet-button{
            width: 220px;
            font-size: 14px;
            font-weight: 800;
            color: #fff;
            background: #1da1f2;
            padding: 15px;
        }

        .tweet-button:hover{
            background: #1a91da;
            color: #fff;
        }

        .user-button{
            width: 260px;
            font-size: 15px;
            font-weight: 700;
            color: #000;
            padding: 15px;
            height: 62px;

            background: none;
            border-radius: 23px;
            border: none;
            padding: 10px;
        }

        .user-button:hover{
            background: #e8f5fe;
        }

        .trio-info{
            display: flex;
            justify-content: space-around;
        }

        .trio-div{
            margin: 60px 0px 20px 0px;
        }

        #dots{
            margin-top: 10px;
            font-weight: 800;
        }
        
        #userName{
            color: grey;
            font-weight: normal;
        }


        /* Right Hand Side of Home Page */
        .trending-info-divs{
            display: flex;
            justify-content: space-between;
            padding: 7px 0 0 10px;
            border-bottom: 1px solid grey;

        }

        .last-trending-info-div{
            border: none;
        }

        /* .trending-info-divs:hover{
            background: #eff1f2;
        } */

        .trends-section{
            margin: 30px 0 30px 0px;
            border-radius: 10px;
            background-color: #ebeef0;
        }

        .search-twitter-button{
            border-radius: 23px;
            border: none;
            padding: 10px;
            color: rgb(75, 75, 75);
            width: 100%;
            margin-top: 5px;
            font-size: 15px;
        }

        #trends{
            font-weight: 900;
            font-size: 20px;
            color: #000;
        }

        #show-more{
            color: #1a91da;
            font-size: 15px;
            font-weight: 600;
        }

        .first-last-divs{
            height: 30px;
            margin-top: 5px;
        }

        /* Right-side - 'Who to follow' */
        .follow-button{
            width: 70px;
            height: 30px;
            border: 1px solid #1a91da;
            border-radius: 15px;
            font-size: 15px;
            font-weight: 700;
            color: #1a91da;
            margin: 10px 15px 0 0;
        }

        .circle-imgs{
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .follow-options{
            font-weight: 700;
            font-size: 16px;
            color: #000;
        }

        .follow-options-username{
            margin-top: -10px;
            color: #000;
        }


        .links a, span{
            margin-left: 7px;
            color: grey;
        }

    <style>
        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .home-portions{
            border: 1px solid grey;
        }

        .left-buttons{
            font-size: 18px;
            font-weight: bolder;
            background: none;
            border-radius: 23px;
            border: none;
            padding: 10px;
            color: #000;
        }

        .left-buttons:hover{
            background: #e8f5fe;
            color: #1da1f2;
        }

        .icon-button:hover{
            background: #e8f5fe;
        }

        #twitter-icon{
            width: 30px;
        }

        .icon-button{
            background: none;
            border-radius: 50%;
            border: none;
            padding: 10px;
        }

        .tweet-button{
            width: 220px;
            font-size: 14px;
            font-weight: 800;
            color: #fff;
            background: #1da1f2;
            padding: 15px;
        }

        .tweet-button:hover{
            background: #1a91da;
            color: #fff;
        }

        .user-button{
            width: 260px;
            font-size: 15px;
            font-weight: 700;
            color: #000;
            padding: 15px;
            height: 62px;

            background: none;
            border-radius: 23px;
            border: none;
            padding: 10px;
        }

        .user-button:hover{
            background: #e8f5fe;
        }

        .trio-info{
            display: flex;
            justify-content: space-around;
        }

        .trio-div{
            margin: 60px 0px 20px 0px;
        }

        #dots{
            margin-top: 10px;
            font-weight: 800;
        }
        
        #userName{
            color: grey;
            font-weight: normal;
        }


        /* Right Hand Side of Home Page */
        .trending-info-divs{
            display: flex;
            justify-content: space-between;
            margin: 10px;
            border-bottom: 1px solid grey;
            padding: 5px;
        }

        .trending-info-divs:hover{
            background: #eff1f2;
        }

        .trends-section{
            margin-top: 30px;
            border-radius: 10px;
            border: 1px solid grey;
        }

        .search-twitter-button{
            border-radius: 23px;
            border: none;
            padding: 10px;
            color: rgb(75, 75, 75);
            width: 100%;
            margin-top: 5px;
            font-size: 15px;
        }

        #trends{
            font-weight: 900;
            font-size: 20px;
            color: #000;
        }
    </style>
</head>

                    <div class = "trio-div">

                            </span>

            <div class="col-lg-5 home-portions">

        </div>
